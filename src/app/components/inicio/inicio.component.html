<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                   <div class="contenedor" [ngClass]="sexo === 'Masculino'? 'sexoDesactivo' : ''" style="cursor: pointer;" (click)="masculino()">
                        <i class="fa-solid fa-mars sexo"></i>
                        <p>Masculino</p>
                   </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor" [ngClass]="sexo === 'Femenino'? 'sexoDesactivo' : ''" style="cursor: pointer;" (click)="femenino()">
                        <i class="fa-solid fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estilonumero">
                            {{altura}}<span class="cm">cm</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estilonumero">
                            {{peso}}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="peso = peso - 1;"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso = peso + 1;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estilonumero">
                            {{edad}}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="edad = edad - 1;"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="edad = edad + 1;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()"  class="btn btn-primary btn-lg btn-block btn-color">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
